			drawRect(x, y, width, height, color) {
				ctx.fillStyle = color;
				ctx.fillRect(x, y, width, height);
			}
			drawCharacter(color) {
				if (this.good === 1) {
					ctx.globalAlpha = 1;
				}
				ctx.fillStyle = color;
				ctx.fillRect(this.x, this.y, 15, 15);
				/*if (this.good == 1 && color != "white") {
                    //ctx.fillStyle = "#00FF00";
                    ctx.fillStyle = "#b5651d";
					ctx.fillRect(this.x + 9, this.y + 2, 4, 4)
					ctx.fillRect(this.x + 2, this.y + 2, 4, 4)
                    ctx.fillStyle = "#add8e6";
					ctx.fillRect(this.x + 2, this.y + 10, 11, 2)
                }*/
			}
			constructor(x, y, good, color, health, direction) {
				this.health = health;
				this.good = good;
				this.x = x;
				this.y = y;
				this.color = color;
				this.lastDX = 0;
				this.lastDY = -5;
				this.direction = direction;
				this.drawCharacter(color);
			}
			autoMove(D) {
				if (you.x > this.x) {
					this.move(15, 0);
				}
				if (you.x < this.x) {
					this.move(-15, 0);
				}
